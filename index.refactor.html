<!DOCTYPE html>
<html>
  <head>
    <title>Energy Usage Recalculator</title>
    <!-- Add your CSS link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Add your custom CSS here -->
    <style>
      /* Custom CSS for blue theme */
      .btn-primary,
      .form-control:focus {
        border-color: #007bff;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.41.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
  </head>
  <body>
    <!--Title-->

    <div>
      <h1 class="text-center mt-4">VEE Rebill Calculator</h1>
    </div>
    <!-- Customer Information Section -->
    <div class="container mt-4">
      <form id="customerInfoForm" class="mb-3 form form-floating">
        <!-- Customer Info Accordion -->
        <div class="accordion mb-3" id="customerInfoAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                Customer Info
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#customerInfoAccordion"
            >
              <div class="accordion-body">
                <!-- Place your input fields here -->
                <div class="row mb-3">
                  <div class="form-floating col gx-1">
                    <input
                      type="text"
                      class="form-control"
                      id="customerName"
                      placeholder="Customer Name"
                      name="customerName"
                    />
                    <label for="floatingInput">Customer Name</label>
                  </div>
                  <div class="form-floating col gx-1">
                    <input
                      type="text"
                      class="form-control"
                      id="accountNumber"
                      placeholder="Account Number"
                      name="accountNumber"
                    />
                    <label for="floatingInput">Account Number</label>
                  </div>
                </div>
                <!-- Add more fields as needed -->
              </div>
            </div>
          </div>
          <!-- Add more accordion items if needed -->
        </div>
        <div class="accordion mb-3" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsetwo"
                aria-expanded="false"
                aria-controls="collapsetwo"
              >
                Premise Info
              </button>
            </h2>
            <div
              id="collapsetwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="form-floating col-6 gx-1">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="premiseAddress"
                      placeholder="Premise Address"
                      name="premiseAddress"
                    />
                    <label for="floatingInput">Premise Address</label>
                  </div>
                  <div class="form-floating col-6 gx-1">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="premiseCity"
                      placeholder="Premise City"
                      name="premiseCity"
                    />
                    <label for="floatingInput">Premise City</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="form-floating col-6 gx-1">
                    <select
                      name="premiseState"
                      id="stateSelect"
                      class="form-select form-control-sm"
                    >
                      <option value="CA">California</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <!-- Add other states here -->
                    </select>
                    <label for="floatingInput">Premise State</label>
                  </div>
                  <div class="form-floating col-6 gx-1">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="premiseZip"
                      placeholder="Premise Zip Code"
                      name="premiseZip"
                    />
                    <label for="floatingInput">Premise Zip Code</label>
                  </div>
                  <div class="form-floating mt-3 col-4 gx-1">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="meterNumber"
                      placeholder="Meter Number"
                      name="meterNumber"
                    />
                    <label for="floatingInput">Meter Number</label>
                    <!-- Checkbox to indicate if mailing address is same as premise address -->
                    <div class="form-check form-switch mt-3 mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="sameAsPremiseCheckbox"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="sameAsPremiseCheckbox"
                      >
                        Mailing Address same as Premise Address
                      </label>
                    </div>
                  </div>
                </div>
                <!-- Mailing Address Section (Initially Hidden) -->
                <div id="mailingAddressSection" style="display: none">
                  <div class="row mb-3">
                    <div class="form-floating col-6 gx-1">
                      <input
                        type="text"
                        class="form-control form-control-sm mailing-address-field"
                        id="mailingAddress"
                        placeholder="Mailing Address"
                        name="mailingAddress"
                      />
                      <label for="floatingInput">Mailing Address</label>
                    </div>
                    <div class="form-floating col-6 gx-1">
                      <input
                        type="text"
                        class="form-control form-control-sm mailing-address-field"
                        id="mailingCity"
                        placeholder="Mailing City"
                        name="mailingCity"
                      />
                      <label for="floatingInput">Mailing City</label>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-floating col-6 gx-1">
                      <select
                        name="mailingState"
                        id="mailingStateSelect"
                        class="form-select form-control-sm mailing-address-field"
                      >
                        <option value="CA">California</option>
                        <!-- Add other states here -->
                      </select>
                      <label for="floatingInput">Mailing State</label>
                    </div>
                    <div class="form-floating col-6 gx-1">
                      <input
                        type="text"
                        class="form-control form-control-sm mailing-address-field"
                        id="mailingZip"
                        placeholder="Mailing Zip Code"
                        name="mailingZip"
                      />
                      <label for="floatingInput">Mailing Zip Code</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more accordion items if needed -->
        </div>
        <div class="mt-3 mb-3">
          <div class="row">
            <div class="col-md-3">
              <!-- This column will take up 25% of the container width -->
              <select
                class="form-select pl-0"
                aria-label="Default select example"
              >
                <option selected>Error Type</option>
                <option value="1">SIO Prolonged Estimation</option>
                <option value="2">Fatal Meter Error</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ... Existing customer info fields ... -->
        <button type="submit" class="btn btn-success">
          Save Customer Info
        </button>
        <!-- Button to open the off-canvas form -->
        <button
          class="btn btn-secondary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offCanvasFormContainer"
          aria-controls="offCanvasFormContainer"
        >
          Meter Removal Info
        </button>
      </form>
    </div>

    <!-- Bill Segment Section -->
    <div class="container mt-4">
      <form id="billSegmentForm" class="mb-3">
        <!-- Existing Bill Segment Fields -->
        <div class="container" id="billSegmentsContainer"></div>
        <!-- ... Existing bill segment fields ... -->
        <button type="button" class="btn btn-primary" id="addSegmentButton">
          Add Bill Segment
        </button>
        <button type="submit" id="calculateButton" class="btn btn-primary">
          Calculate Usage
        </button>
      </form>
    </div>

    <!-- Additional Data Section (Off-canvas Data) -->
    <div
      class="offcanvas offcanvas-end"
      id="offCanvasFormContainer"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="offCanvasDataLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offCanvasDataLabel">
          Additional Information
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form id="offCanvasForm">
          <!-- Off-canvas form fields -->
          <div class="mb-3">
            <label for="removalDate" class="form-label"
              >Meter Removal Date</label
            >
            <input
              type="date"
              class="form-control"
              id="removalDate"
              name="removalDate"
            />
          </div>
          <div class="mb-3">
            <label for="removalTime" class="form-label"
              >Meter Removal Time</label
            >
            <input
              type="time"
              class="form-control"
              id="removalTime"
              name="removalTime"
            />
          </div>
          <div class="mb-3">
            <label for="errorDate" class="form-label">Error Date</label>
            <input
              type="date"
              class="form-control"
              id="errorDate"
              name="errorDate"
            />
          </div>
          <div class="mb-3">
            <label for="estimationDate" class="form-label"
              >Estimation Start Date</label
            >
            <input
              type="date"
              class="form-control"
              id="estimationDate"
              name="estimationDate"
            />
          </div>

          <!-- ... Other off-canvas fields ... -->
          <button type="submit" class="btn btn-primary">
            Submit Additional Data
          </button>
        </form>
      </div>
    </div>

>

    <!-- Display Areas for Submitted Data and Results -->
    <div id="submittedDataDisplay" class="mt-3"></div>
    <div id="results" class="mt-3"></div>

    <div id="billSegmentTablesContainer" class="container mt-4">
      <!-- Rebilled Information Table -->
      <h1 class="text-center">Rebilled Segments</h1>
    </div>

        <!-- Button to Generate Document -->
        <div class="container">
          <button type="button" class="btn btn-success" id="generateDoc">
            Generate Customer Letter
          </button>
        </div>
    
        <!-- File Upload for Document Template -->
        <div class="input-group mb-3 mt-3 container" data-bs-theme="light">
          <label class="input-group-text" for="inputGroupFile01"
            >Letter Template</label
          >
          <input
            type="file"
            class="form-control"
            id="templateUpload"
            accept=".docx"
          />
        </div>
    
        <!-- Remember Template Checkbox -->
        <div class="container">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="keepTemplate"
              name="keepTemplate"
            />
            <label class="form-check-label mb-5" for="flexSwitchCheckDefault"
              >Remember Template</label
            >
          </div>
          <!--For RESET BUTTTON-->
          <div class="mt-5">

          </div>
        </div
    <!-- Add JavaScript links here -->
    <script src="utils.js"></script>
    <script src="formHandlers.js"></script>
    <script src="documentGenerator.js"></script>
    <script src="calculationLogic.js"></script>
    <script src="main.js"></script>
  </body>
</html>
